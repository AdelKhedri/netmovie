{% load static %}
<div class="transition duration-300 hover:scale-110 group">
    <div class="relative w-max">
        <img src="{% if actor.photo %}{{ actor.photo.url }}{% else %}{% static 'images/default-user.png' %}{% endif %}" alt="" class="rounded-2xl transition duration-[400ms] group-hover:brightness-50 w-48 h-72 border-black border group-hover:border-amber-500">

    </div>
    <h6 class="text-center my-3">{{ actor.name }}</h6>
    <a href="{% url 'media:actor-details' actor.id %}" class="text-center mb-2 p-2 pt-1 rounded-lg bg-amber-500 block">جزیات بیشتر</a>
</div>
